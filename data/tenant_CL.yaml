---
apic:
  tenants:
    - name: DEVNET-2097

      vrfs:
        - name: CL
          preferred_group: true

      bridge_domains:
        - name: WEB
          vrf: CL
          subnets:
            - ip: 10.1.1.1/24
        - name: APP
          vrf: CL
          subnets:
            - ip: 10.1.2.1/24
        - name: DB
          vrf: CL
          subnets:
            - ip: 10.1.3.1/24
        - name: VLAN101
          vrf: CL

      application_profiles:
        - name: DEV
          endpoint_groups:
            - name: WEB
              bridge_domain: WEB
            - name: APP
              bridge_domain: APP
            - name: DB
              bridge_domain: DB
        - name: NET_CENTRIC
          endpoint_groups:
            - name: VLAN101
              bridge_domain: VLAN101
              preferred_group: true
